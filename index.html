<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div >
        <ul class="navbar">
            <li >
                
                    <button id="settings" style="background-color: transparent; border: none;" onclick="settings()">
                        <img src="./img/settings.png" alt="settings" style="height: 34px">
                        
                    </button>
                
            </li>
        </ul>
    </div>
    <div id="overlay">
        <div id="close">
            <button onclick="closeSetting()" style=" background-color: transparent; border: none;">
                <img src="./img/close-button-png.png" style="height: 34px">
            </button>
            <div class="content">
                <p id="title">Bot respone time</p>
                <input id="input" type="number" value="200">
                <button id="confirm" onclick="botResponse()">Confirm</button>
                <br><br><br>
                <b id="devButton" onclick="dev()">Developers</b>
                    <div id="dev">
                        
                    </div>
                    
                
                
            </div>
        </div>
    </div>
    <div class="content">
        <h1 id="title">The game of 100</h1><h1 id="number">0</h1>
        <div id="logs">Bot Logs</div>
        <div class="ops">
            <button id="op1" onclick="addOne()">Add 1</button>
            <button id="op2" onclick="addTwo()">Add 2</button>
            <br><br><br>
            <button id="oprestart" onclick="restart()">Restart</button>
        </div>
        <!-- <input type="text" id="timer" value="1000"> -->
        
    </div>
</body>
<script src="main.js"></script>
</html>
